plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

application {
    mainClassName = 'com.calculator.MainApp'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
        html.destination file("$buildDir/reports/tests/perClass")
    }
}

jar {
    manifest {
        attributes "Main-Class": "com.calculator.MainApp"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}